<title>Importador SIUNPA</title>
<script language="JavaScript">
function enviar()
{
document.importar.aceptar.value="Procesando...";
document.importar.aceptar.disabled=true;
document.importar.cancelar.disabled=true;
document.importar.submit();
}
</script>
</head>
<body>
<table>
<form name="importar" action="importador_socios.php" method="post" enctype="multipart/form-data">
<tr>
<td><div align="center">Seleccione el archivo .CSV, luego presione Aceptar
<br>Formato de columnas: 
<br>DNI;APELLIDO;NOMBRE;DIRECCION;CIUDAD;PROVINCIA;TELEFONO;EMAIL;CLASIFICACION
<br>(Durante el transcurso de esta operacion, NO cierre esta ventana)</div>
</td>
</tr>
<tr><td><center><input type="file" name="member_file"></center></td></tr>
<tr><td><div align="center"><input class="button" type="button" name="aceptar" value="Aceptar" onClick="enviar()">
<input class="button" type="button" name="cancelar" value="Cancelar" onClick="self.close()">
<input type="hidden" name="aprobado" value="1">
</div></td></tr>
</form>
</table>
